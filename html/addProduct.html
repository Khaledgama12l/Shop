<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إضافة منتج - MyShop</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Cairo', sans-serif;
  background-color: #000;
  color: #fff;
  margin: 0;
  padding: 0;
}
header {
  background-color: #111;
  color: #00BFFF;
  padding: 15px 30px;
  font-size: 22px;
  font-weight: bold;
  text-align: center;
}
form {
  background-color: #111;
  border: 1px solid #222;
  border-radius: 10px;
  width: 400px;
  margin: 50px auto;
  padding: 20px;
  box-shadow: 0 0 15px rgba(0,191,255,0.1);
}
form input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: none;
}
button {
  width: 100%;
  padding: 12px;
  background-color: #00BFFF;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background-color: #009ACD;
}
a {
  display: block;
  text-align: center;
  margin-top: 15px;
  color: #00BFFF;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<header>🛠️ MyShop - لوحة إضافة المنتجات</header>

<form id="productForm">
  <input type="text" id="name" placeholder="اسم المنتج" required>
  <input type="number" id="price" placeholder="السعر" required>
  <input type="text" id="image" placeholder="رابط الصورة (URL)" required>
  <button type="submit">إضافة المنتج</button>
</form>

<a href="/index.html">الذهاب إلى المتجر 🛒</a>

<script src="/assets/js/script.js">
</script>

</body>
</html>
