<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الطلبات المؤكدة - Dark Shop</title>
<link rel="stylesheet" href="/assets/css/style.css">
<style>
/* ====== إعدادات عامة ====== */
body {
    margin: 0;
    font-family: 'Cairo', Arial, sans-serif;
    background-color: #0a0a0a;
    color: #fff;
}
a { text-decoration: none; color: inherit; }

/* ====== الهيدر ====== */
.top-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #111;
    padding: 10px 30px;
    border-bottom: 1px solid #222;
    position: sticky;
    top: 0;
    z-index: 10;
}

.logo { font-size: 26px; font-weight: bold; color: #00BFFF; }

.header-icons {
    display: flex;
    align-items: center;
    gap: 15px;
}
#count {
    position: relative;
    display: flex;
    align-items: center;
    gap: 5px;
}
#counter {
    position: absolute;
    top: -10px;
    right: 0;
    background-color: #ff3b3b;
    color: #fff;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    font-size: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ====== عنوان الصفحة ====== */
.orders-hero {
    text-align: center;
    padding: 30px 20px;
}
.orders-hero h1 { color: #00BFFF; margin-bottom: 10px; }
.orders-hero p { color: #ccc; }

/* ====== جدول الطلبات ====== */
.orders-container {
    max-width: 1000px;
    margin: 20px auto 50px;
    padding: 20px;
    background-color: #111;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.orders-container table {
    width: 100%;
    border-collapse: collapse;
}
.orders-container th, .orders-container td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #222;
}
.orders-container th {
    background-color: #00BFFF;
    color: #fff;
    font-weight: bold;
}
.orders-container td img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 6px;
}

/* ====== الفوتر ====== */
footer {
    background-color: #111;
    color: #ccc;
    padding: 20px;
    text-align: center;
}
footer a { color: #00BFFF; }
footer a:hover { text-decoration: underline; }

/* ====== Responsive ====== */
@media screen and (max-width: 768px) {
    .orders-container table, .orders-container th, .orders-container td { font-size: 14px; }
}
</style>
</head>
<body>

<!-- الهيدر -->




<!-- عنوان الصفحة -->
<section class="orders-hero">
    <h1>الطلبات المؤكدة</h1>
    <p>هنا تجد جميع الطلبات التي تم تأكيدها</p>
</section>

<!-- جدول الطلبات -->
<section class="orders-container">
    <table>
        <thead>
            <tr>
                <th>رقم الطلب</th>
                <th>صورة المنتج</th>
                <th>اسم المنتج</th>
                <th>السعر</th>
                <th>الكمية</th>
                <th>الإجمالي</th>
                <th>تاريخ الطلب</th>
            </tr>
        </thead>
        <tbody id="orders-list">
            <!-- سيتم تعبئتها بواسطة الجافاسكريبت -->
        </tbody>
    </table>
</section>

<!-- الفوتر -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  // تهيئة Supabase
  const supabaseClient = supabase.createClient(
    'https://uwlomazzncrejbgxifuc.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bG9tYXp6bmNyZWpiZ3hpZnVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMDMwODYsImV4cCI6MjA3Njg3OTA4Nn0.2imMbjsn-7mHd28HvPTJk9BGEu04JqfcESDNoBV-pSM'
  );

  const ordersList = document.getElementById('orders-list');

  async function fetchOrders() {
    ordersList.innerHTML = '';

    const { data, error } = await supabaseClient
      .from('orders')
      .select('*')
      .order('date', { ascending: false });

    if (error) {
      console.error('❌ خطأ في جلب الطلبات:', error.message);
      ordersList.innerHTML = `
        <tr>
          <td colspan="7" style="text-align:center; color:#ccc;">
            حدث خطأ أثناء تحميل الطلبات.
          </td>
        </tr>
      `;
      return;
    }

    if (!data || data.length === 0) {
      ordersList.innerHTML = `
        <tr>
          <td colspan="7" style="text-align:center; color:#ccc;">
            لا توجد طلبات مؤكدة بعد. 🛒
          </td>
        </tr>
      `;
      return;
    }

    data.forEach((order, index) => {
      const imageSrc = order.image_url || order.image || 'https://via.placeholder.com/60';
      const price = Number(order.price);
      const total = price * order.quantity;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>#${index + 1}</td>
        <td><img src="${imageSrc}" alt="${order.name}" style="width:60px; height:60px; border-radius:6px;"></td>
        <td>${order.name}</td>
        <td>${price.toFixed(2)} جنيه</td>
        <td>${order.quantity}</td>
        <td>${total.toFixed(2)} جنيه</td>
        <td>${new Date(order.date).toLocaleString()}</td>
      `;
      ordersList.appendChild(tr);
    });
  }

  document.addEventListener('DOMContentLoaded', fetchOrders);
</script>

</body>
</html>
