<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إضافة منتج - MyShop</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00BFFF;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #009ACD;
    }
    #productsList {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .product-card {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>إضافة منتج جديد</h2>
  <form id="productForm">
    <input type="file" id="image" accept="image/*" />
    <input type="text" id="name" placeholder="اسم المنتج" required />
    <input type="text" id="description" placeholder="الوصف" required />
    <input type="number" id="price" placeholder="السعر" required />
    <select id="section" required>
      <option value="">اختر القسم</option>
      <option value="الإلكترونيات">الإلكترونيات</option>
      <option value="الموبايلات">الموبايلات</option>
      <option value="الموضة">الموضة</option>
      <option value="الأجهزة المنزلية">الأجهزة المنزلية</option>
      <option value="الأكل بقا">الأكل بقا</option>
      <option value="العروض">العروض</option>
    </select>
    <button type="submit">➕ إضافة المنتج</button>
  </form>

  <div id="productsList"></div>

  <script>
    // تهيئة Supabase
  const supabaseClient = supabase.createClient(
  'https://uwlomazzncrejbgxifuc.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bG9tYXp6bmNyZWpiZ3hpZnVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMDMwODYsImV4cCI6MjA3Njg3OTA4Nn0.2imMbjsn-7mHd28HvPTJk9BGEu04JqfcESDNoBV-pSM'
);

    const productForm = document.getElementById("productForm");
    const productsList = document.getElementById("productsList");

    // جلب المنتجات
    async function fetchProducts() {
      const { data, error } = await supabaseClient.from("products").select("*");
      if (error) {
        console.error("❌ خطأ في جلب المنتجات:", error.message);
        productsList.innerHTML = "<p>حدث خطأ في تحميل المنتجات.</p>";
        return;
      }
      displayProducts(data);
    }

    // عرض المنتجات
    function displayProducts(products) {
      productsList.innerHTML = "";
      if (!products || products.length === 0) {
        productsList.innerHTML = "<p>لا توجد منتجات بعد.</p>";
        return;
      }
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image_url || "https://via.placeholder.com/180x120"}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <strong>${p.price} ج.م</strong>
          <p><em>${p.section}</em></p>
        `;
        productsList.appendChild(card);
      });
    }

    // إضافة منتج جديد
    productForm.addEventListener("submit", async e => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = document.getElementById("price").value.trim();
      const section = document.getElementById("section").value;
      const imageInput = document.getElementById("image");

      if (!name || !description || !price || !section) {
        alert("❌ يرجى ملء جميع الحقول!");
        return;
      }

      let imageUrl = "";

      // رفع الصورة
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const safeName = file.name.replace(/\s/g, "_");
        const fileName = `products/${Date.now()}_${safeName}`;

        const { error: imageError } = await supabaseClient
          .storage
          .from("product-images")
          .upload(fileName, file, { upsert: true });

        if (imageError) {
          console.error("❌ خطأ في رفع الصورة:", imageError.message);
          alert("❌ فشل رفع الصورة: " + imageError.message);
          return;
        }

        const { data: publicUrlData } = supabaseClient
          .storage
          .from("product-images")
          .getPublicUrl(fileName);

        imageUrl = publicUrlData.publicUrl;
      }

      const { error } = await supabaseClient.from("products").insert([
        { name, description, price, section, image_url: imageUrl }
      ]);

      if (error) {
        console.error("❌ خطأ في حفظ المنتج:", error.message);
        alert("❌ فشل في حفظ المنتج!");
      } else {
        alert("✅ تمت إضافة المنتج بنجاح!");
        productForm.reset();
        fetchProducts();
      }
    });

    // تحميل المنتجات عند فتح الصفحة
    fetchProducts();
  </script>
</body>
</html>
