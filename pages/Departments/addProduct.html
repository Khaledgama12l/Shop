<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة منتج 🛠️ - Dark Shop</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header .logo {
      font-size: 22px;
      color: #00BFFF;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #222;
    }

    h2 {
      text-align: center;
      color: #00BFFF;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
    }

    button {
      background: #00BFFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #009ACD;
    }

    #productsList {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .product-card {
      width: 200px;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 10px;
      background: #000;
      text-align: center;
    }

    .product-card img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .product-card h4 {
      color: #00BFFF;
      margin-bottom: 5px;
    }

    .product-card p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .delete {
      background-color: #FF4C4C;
      border: none;
      color: white;
      padding: 6px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete:hover {
      background-color: #E33;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Dark Shop</div>
    <a href="index.html" style="color:#00BFFF;">🏠 الصفحة الرئيسية</a>
  </header>

  <div class="container">
    <h2>إضافة منتج جديد 🛠️</h2>

    <form id="productForm">
      <input type="text" id="name" placeholder="اسم المنتج" required>
      <input type="number" id="price" placeholder="السعر بالجنيه" required>
      <input type="file" id="image" accept="image/*" required>

      <select id="section" required>
        <option value="">اختر القسم</option>
        <option value="الإلكترونيات">الإلكترونيات</option>
        <option value="الموبايلات">الموبايلات</option>
        <option value="الموضة">الموضة</option>
        <option value="الأجهزة المنزلية">الأجهزة المنزلية</option>
        <option value="الأكل بقا">الأكل بقا</option>
        <option value="العروض">العروض</option>
      </select>

      <button type="submit">💾 إضافة المنتج</button>
    </form>

    <div id="productsList"></div>
  </div>

  <script>
const productForm = document.getElementById("productForm");
const productsList = document.getElementById("productsList");

// جلب المصفوفة (إذا مش موجودة نبدأ بمصفوفة فاضية)
let products = JSON.parse(localStorage.getItem("products")) || [];

// دالة عرض المنتجات (تعرض كل المنتجات أو حسب currentSection إن احتجت)
function displayProducts() {
  productsList.innerHTML = "";

  if (products.length === 0) {
    productsList.innerHTML = "<p style='text-align:center;color:#aaa'>لا توجد منتجات بعد.</p>";
    return;
  }

  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <h4 style="color:#00BFFF">${p.name}</h4>
      <p style="color:#ccc">${p.price} جنيه</p>
      <p style="font-size:12px;color:#888">القسم: ${p.section || p.category || ''}</p>
      <div style="margin-top:8px">
        <button class="delete" data-id="${p.id}">حذف</button>
      </div>
    `;
    productsList.appendChild(card);
  });
}

// إضافة منتج جديد
productForm.addEventListener('submit', e => {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const price = document.getElementById('price').value.trim();
  const imageInput = document.getElementById('image');
  const section = document.getElementById('section').value;

  if (!name || !price || imageInput.files.length === 0 || !section) {
    alert('يرجى ملء جميع الحقول!');
    return;
  }

  const file = imageInput.files[0];
  const reader = new FileReader();
  reader.onload = function() {
    const imageBase64 = reader.result;

    const newProduct = {
      id: Date.now(),      // معرف فريد
      name,
      price,
      image: imageBase64,
      section
    };

    products.push(newProduct);
    localStorage.setItem('products', JSON.stringify(products));
    displayProducts();
    productForm.reset();
    alert('✅ تمت إضافة المنتج بنجاح!');
    console.log('منتج أضيف:', newProduct);
  };
  reader.readAsDataURL(file);
});

// حذف باستخدام event delegation - يضمن العمل حتى لو العناصر ديناميكية
productsList.addEventListener('click', e => {
  const btn = e.target.closest('.delete');
  if (!btn) return;

  // تحويل الـ id إلى رقم لأننا خزّناه كـ Number
  const idStr = btn.dataset.id;
  const id = Number(idStr);

  console.log('طلب حذف للـ id=', id);

  const exists = products.some(p => Number(p.id) === id);
  if (!exists) {
    console.warn('لم يتم إيجاد المنتج بالـ id:', id);
    alert('خطأ: المنتج غير موجود.');
    return;
  }

  // تأكيد الحذف (اختياري)
  if (!confirm('هل أنت متأكد من حذف هذا المنتج؟')) return;

  // فلترة لحذف المنتج المطلوب
  products = products.filter(p => Number(p.id) !== id);
  localStorage.setItem('products', JSON.stringify(products));
  displayProducts();
  console.log('تم الحذف، الآن المنتجات:', products);
});
  
// عرض أولي
displayProducts();
</script>

</body>
</html>
