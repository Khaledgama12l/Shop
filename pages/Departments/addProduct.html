<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة منتج 🛠️ - Dark Shop</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header .logo {
      font-size: 22px;
      color: #00BFFF;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #222;
    }

    h2 {
      text-align: center;
      color: #00BFFF;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
    }

    button {
      background: #00BFFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #009ACD;
    }

    #productsList {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .product-card {
      width: 200px;
      
      border: 1px solid #222;
      border-radius: 8px;
      padding: 10px;
      background: #000;
      text-align: center;
      white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
max-width: 100%;
cursor: pointer;
    }

    .product-card img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .product-card h4 {
      color: #00BFFF;
      margin-bottom: 5px;
    }

    .product-card p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .delete {
      background-color: #FF4C4C;
      border: none;
      color: white;
      padding: 6px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete:hover {
      background-color: #E33;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Dark Shop</div>
    <a href="/index.html" style="color:#00BFFF;">🏠 الصفحة الرئيسية</a>
  </header>

  <div class="container">
    <h2>إضافة منتج جديد 🛠️</h2>

    <form id="productForm">
      <input type="text" id="name" placeholder="اسم المنتج" required>
      <input type="text" id="description" placeholder="وصف المنتج" required>
      <input type="number" id="price" placeholder="السعر بالجنيه" required>
      <input type="file" id="image" accept="image/*" >
      <select id="section" required>
        <option value="">اختر القسم</option>
        <option value="الإلكترونيات">الإلكترونيات</option>
        <option value="الموبايلات">الموبايلات</option>
        <option value="الموضة">الموضة</option>
        <option value="الأجهزة المنزلية">الأجهزة المنزلية</option>
        <option value="الأكل بقا">الأكل بقا</option>
        <option value="العروض">العروض</option>
      </select>
      <button type="submit">💾 إضافة المنتج</button>
    </form>

    <div id="productsList"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="/assets/js/addProduct.js"></script>

  </script>
</body>
</html>
