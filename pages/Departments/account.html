<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حسابي - Dark Shop</title>
<style>
body { font-family:'Cairo',sans-serif; background:#000; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
.account-container { background:#111; padding:30px; border-radius:10px; width:350px; }
.account-header { font-size:24px; margin-bottom:20px; text-align:center; }
.account-section { margin-bottom:20px; }
.account-section h3 { margin-bottom:10px; }
input, button { width:100%; padding:10px; border-radius:6px; border:none; margin-bottom:10px; }
button { background:#00BFFF; color:#fff; font-weight:bold; cursor:pointer; }
button:hover { background:#009ACD; }
button.logout { background:red; }
#addProductContainer { display:none; margin-top:10px; }
</style>
</head>
<body>

<div class="account-container">
    <div class="account-header">حسابي</div>

    <div class="account-section">
        <h3>البيانات الشخصية</h3>
        <input type="text" id="username" placeholder="الاسم">
        <input type="email" id="email" placeholder="الإيميل" disabled>
        <input type="password" id="password" placeholder="كلمة المرور">
        <button id="saveData">حفظ البيانات</button>
        <button id="logoutBtn" class="logout">تسجيل خروج</button>
    </div>

    <div id="addProductContainer">
        <button id="addProductBtn">إضافة منتج جديد</button>
    </div>
</div>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabaseClient = supabase.createClient(
  'https://uhlo0cami2znerc9bjgxifuc.supabase.co', // استبدل برابط مشروعك
  'YOUR_ANON_KEY' // استبدل بالمفتاح العام
);

document.addEventListener("DOMContentLoaded", async () => {
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const saveBtn = document.getElementById("saveData");
    const logoutBtn = document.getElementById("logoutBtn");
    const addProductContainer = document.getElementById("addProductContainer");

    // ===== تحقق من الجلسة الحالية =====
    const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
    if (sessionError || !session) {
        alert("❌ يرجى تسجيل الدخول أولًا!");
        window.location.href = "login.html";
        return;
    }
    const user = session.user;

    // جلب بيانات profile
    const { data: profile, error: profileError } = await supabaseClient
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .single();

    if (profileError) {
        console.error(profileError.message);
        alert("❌ حدث خطأ أثناء جلب بياناتك.");
        return;
    }

    // ملء الحقول
    usernameInput.value = profile.username || "";
    emailInput.value = user.email;
    const role = profile.role || "user";

    // عرض زر الادمن
    if(role === "admin"){
        addProductContainer.style.display = "block";
    }

    // ===== حفظ البيانات =====
    saveBtn.addEventListener("click", async () => {
        const newName = usernameInput.value.trim();
        const newPassword = passwordInput.value.trim();

        if(!newName){
            alert("❌ يرجى كتابة الاسم!");
            return;
        }

        // تحديث profile
        const { error: updateProfileError } = await supabaseClient
            .from("profiles")
            .update({ username: newName })
            .eq("id", user.id);

        if(updateProfileError){
            alert("❌ فشل في تحديث الاسم: " + updateProfileError.message);
            return;
        }

        // تحديث كلمة المرور إذا تم كتابتها
        if(newPassword){
            const { error: updatePassError } = await supabaseClient.auth.updateUser({ password: newPassword });
            if(updatePassError){
                alert("❌ فشل في تحديث كلمة المرور: " + updatePassError.message);
                return;
            }
        }

        alert("✅ تم تحديث البيانات بنجاح!");
        passwordInput.value = "";
    });

    // ===== تسجيل الخروج =====
    logoutBtn.addEventListener("click", async () => {
        await supabaseClient.auth.signOut();
        window.location.href = "login.html";
    });

    // ===== زر إضافة منتج للادمن =====
    const addProductBtn = document.getElementById("addProductBtn");
    if(addProductBtn){
        addProductBtn.addEventListener("click", () => {
            alert("هنا يمكن إضافة المنتج (خاص بالادمن)");
        });
    }

    // ===== الاستماع لتغيير الجلسة =====
    supabaseClient.auth.onAuthStateChange((event, session) => {
        if(!session){
            window.location.href = "login.html";
        }
    });

});
</script>

</body>
</html>
