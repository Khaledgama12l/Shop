<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - MyShop</title>
<style>
body { font-family:'Cairo',sans-serif; background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
form { background:#111; padding:30px; border-radius:10px; display:flex; flex-direction:column; gap:15px; width:300px; }
input, button { padding:10px; border-radius:6px; border:none; }
button { background:#00BFFF; color:#fff; font-weight:bold; cursor:pointer; }
button:hover { background:#009ACD; }
a { color:#00BFFF; text-decoration:none; text-align:center; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>

<form id="loginForm">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="الإيميل" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل الدخول</button>
    <a href="register.html">إنشاء حساب جديد</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  // تهيئة Supabase
  const supabaseClient = supabase.createClient(
  'https://uwlomazzncrejbgxifuc.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bG9tYXp6bmNyZWpiZ3hpZnVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzMDMwODYsImV4cCI6MjA3Njg3OTA4Nn0.2imMbjsn-7mHd28HvPTJk9BGEu04JqfcESDNoBV-pSM'
);

  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("❌ يرجى ملء جميع الحقول!");
      return;
    }

    // تسجيل الدخول عبر Supabase
    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

    if (error) {
      alert("❌ فشل في تسجيل الدخول: " + error.message);
      console.error(error);
      return;
    }

    alert("✅ تم تسجيل الدخول بنجاح!");
    window.location.href = "account.html"; // استبدل بالصفحة الرئيسية للمستخدم
  });
</script>

</body>
</html>
