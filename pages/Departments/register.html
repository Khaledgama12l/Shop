<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب - MyShop</title>
<style>
body { font-family:'Cairo',sans-serif; background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
form { background:#111; padding:30px; border-radius:10px; display:flex; flex-direction:column; gap:15px; width:300px; }
input, button { padding:10px; border-radius:6px; border:none; }
button { background:#00BFFF; color:#fff; font-weight:bold; cursor:pointer; }
button:hover { background:#009ACD; }
a { color:#00BFFF; text-decoration:none; text-align:center; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>

<form id="registerForm">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="name" placeholder="الاسم" required>
    <input type="email" id="email" placeholder="الإيميل" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">إنشاء الحساب</button>
    <a href="login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
</form>

<script>
const registerForm = document.getElementById("registerForm");
registerForm.addEventListener("submit", e => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!name || !email || !password){
        alert("يرجى ملء جميع الحقول!");
        return;
    }

    localStorage.setItem("user", JSON.stringify({ name, email, password }));
    alert("✅ تم إنشاء الحساب بنجاح!");
    window.location.href = "login.html";
});
</script>

</body>
</html>
