<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - MyShop</title>
  <style>
      body {
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
        background: #111;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    input, button {
        padding: 10px;
        border-radius: 6px;
        border: none;
    }
    button {
      background: #00BFFF;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #009ACD;
    }
    a {
        color: #00BFFF;
        text-decoration: none;
        text-align: center;
    }
    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
    
    <form id="registerForm">
        <h2>إنشاء حساب جديد</h2>
        <input type="text" id="name" placeholder="الاسم" required />
        <input type="email" id="email" placeholder="الإيميل" required />
        <input type="password" id="password" placeholder="كلمة المرور" required />
        <button type="submit">إنشاء الحساب</button>
        <a href="login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // تهيئة Supabase
        const supabase = supabase.createClient(
            'https://uhlo0cami2znerc9bjgxifuc.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJodHRwczovL3N1cGFiYXNlLnZlcnNlbC5hcHAvdjE6cm9sZSI6ImFub24iLCJpYXQiOjE2ODk2NzYzNzksImV4cCI6MjAwNTI1MjM3OX0.7yWm6gkPZf7zZsL1nRj16nV'
  );

  const registerForm = document.getElementById("registerForm");

  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !email || !password) {
      alert("❌ يرجى ملء جميع الحقول!");
      return;
    }

    // تسجيل المستخدم في Supabase
    const { data, error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) {
      alert("❌ فشل في إنشاء الحساب: " + error.message);
      console.error(error);
      return;
    }

    // تخزين الاسم في جدول profiles
    const userId = data?.user?.id;
    if (userId) {
      await supabase.from("profiles").insert([{
        id: userId,
        username: name
      }]);
    }

    alert("✅ تم إنشاء الحساب بنجاح!");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
